<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="icon" href="../images/logo.svg" type="image/x-icon">
    <script src="../scripts.js"></script>
    <script src="events.js"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="local.css">
</head>
<body onload="load()">
    <div id="header" class="header"></div>
    <div class="page">

            <p>Projects</p>
        </div>
        <div class="langGrid" id="langGrid">
            <div class="item" onclick="showJavascript()">
                <p class="itemTitle">Javascript</p>
            </div>

                <p class="itemTitle">Python</p>
            </div>
            <div class="item" onclick="showJava()">
                <p class="itemTitle">Java</p>
            </div>
        </div>
        <div class="infoGrid" id="infoGrid">
            <div class="javascriptInfo itemInfo" id="javascriptInfo">
                <a class="itemTitle" href="https://github.com/m4nxt/js-fib/">js-fib</a>
            </div>
            <div class="pythonInfo itemInfo" id="pythonInfo">
            </div>

            </div>
        </div>
    </div>

</html>
